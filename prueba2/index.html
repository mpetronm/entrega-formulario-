<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Registro</h1>
    <form id="registroForm" novalidate>
      <div class="fila">
        <div class="campo">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" required>
          <span class="error"></span>
        </div>
        <div class="campo">
          <label for="rut">RUT</label>
          <input type="text" id="rut" name="rut" required>
          <span class="error"></span>
        </div>
        <div class="campo">
          <label for="fecha">Fecha de Nacimiento</label>
          <input type="date" id="fecha" name="fecha" placeholder="dd/MM/yyyy">
          <span class="error"></span>
        </div>
      </div>

      <div class="fila">
        <div class="campo">
          <label for="cv">Curriculum Vitae</label>
          <input type="file" id="cv" name="cv" accept=".pdf,.docx">
          <span class="error"></span>
        </div>
        <div class="campo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error"></span>
        </div>
        <div class="campo">
          <label for="genero">Género</label>
          <select id="genero" name="genero">
            <option value="">Seleccione...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
          <span class="error"></span>
        </div>
      </div>

      <div class="fila">
        <div class="campo">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
          <span class="error"></span>
        </div>
        <div class="campo">
          <label for="confirmar">Repetir Contraseña</label>
          <input type="password" id="confirmar" name="confirmar" required>
          <span class="error"></span>
        </div>
      </div>

      <div class="acciones">
        <button type="button" onclick="resetearFormulario()">Cancelar</button>
        <button type="submit">Guardar</button>
      </div>
    </form>
  </div>

  <script src="validaciones.js"></script>
</body>
</html>
